<!DOCTYPE html>
<html ng-app>
<head>
    <script src="js/angular-1.0.1.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=320px, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
          name="viewport">
    <title>index</title>
    <link rel="stylesheet" href="css/demo-styles.css" />
    <link rel="stylesheet" href="css/detailPage.css" />

</head>
<body>
    <!--===============================Start Demo====================================================-->
    <div class="demo-wrapper">
        <div class="login-screen">
            <p>
                Log In
            </p>
            <div class="myform">
                <input type="text" placeholder="Password" />
                <button data-icon="&#xe00c;" id="unlock-button"></button>
            </div>
        </div>
        <div class="dashboard clearfix">
            <div class="pageheader" id="companyid">
                <div class="firstheader">
                    广州特威
                </div>
                <div class="clear"></div>
                <div class="secondheader">
                    世界著名的施工升降机制造公司之一
                </div>
            </div>
            <div class="col1 clearfix">
                <div class="big lock-thumb{{item.id}}" data-page="product-type" style="background-color: #FF563A;
                    height: 230px;">
                    <div>产品展示</div>
                    <span class="icon-font  center"></span>
                </div>
                <div class="big lock-thumb{{item.id}}" data-page="solution" style="background-color: #00B0F0;
                    height: 230px;">
                    <p>
                        工程案例
                    </p>
                    <span class="icon-font  center"></span>
                </div>
                <div class="big lock-thumb{{item.id}}" data-page="video" style="background-color: #FA3636; height: 60px;">
                    <p>
                        视频
                    </p>
                    <span class="icon-font  center"></span>
                </div>
            </div>
            <div class="col2 clearfix">
                <div class="big lock-thumb{{item.id}}" data-page="component-list" style="background-color: #92D050;
                    height: 120px;">
                    <p>
                        产品配件
                    </p>
                    <span class="icon-font  center"></span>
                </div>
                <div class="big lock-thumb{{item.id}}" data-page="about" style="background-color: #FFC000; height: 200px;">
                    <p>
                        关于特威
                    </p>
                    <span class="icon-font  center"></span>
                </div>
                <div class="big lock-thumb{{item.id}}" style="background-color: #FF218B;
                    height: 200px;">
                    <p>
                        特威服务
                    </p>
                    <span class="icon-font  center"></span>
                </div>
            </div>
            <div class="pagerfooter" style="display:block;">
                Copyright © 2015 广州市汇客信息科技有限公司
            </div>
        </div>
    </div>
    <!--====================================end demo wrapper================================================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/modernizr-1.5.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/pageaction.js"></script>
    <!-- Cordova 引用，它在生成应用程序时添加到其中。 -->
    <script src="cordova.js"></script>
    <script src="js/platformOverrides.js"></script>

    <script src="js/device.js"></script>
</body>
</html>
