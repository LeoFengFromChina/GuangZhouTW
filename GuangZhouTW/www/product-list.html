<!DOCTYPE html>
<html ng-app>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=320px, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title>产品列表</title>
    <link rel="stylesheet" href="css/demo-styles.css" />
    <link rel="stylesheet" href="css/detailPage.css" />
    <script src="js/angular-1.0.1.min.js"></script>
    <script src="js/controllers/ProductListController.js"></script>
</head>
<body ng-controller="ProductListCtrl">
    <div id="popDiv" class="mydiv" style="display: none;">
        恭喜你！<br />
        你的成绩为:60分<br />
        <a href="javascript:closeDiv()">关闭窗口</a></div>
    <div id="bg" class="bg" style="display: none;">
    </div>
    <!--===============================Start Demo====================================================-->
    <div class="demo-wrapper">
        <div class="detail-all" id="detail-all">
            <div class="company" id="companyid" style="font-family: '微软雅黑'; margin-top: 1em;">
                <div class="detailtitle">
                    <div id="goBack-detail" class="goBack-detail">
                        <img class="goImg" src="images/arrow-left-c.png" />
                    </div>
                    <div style="display: inline; margin-left: atuo;">
                        {{title}}</div>
                    <div id="more-detail" class="more-detail">
                        <img class="goImg" src="images/ios7-more.png" />
                    </div>
                </div>
                <div class="secondheader">
                    {{secondtitle}}
                </div>
            </div>
            <div id="productcontent" class="productcontent">
                <!--{{content}}-->
            </div>
        </div>
        <div class="dashboard clearfix">
            <div class="pageheader" id="Div1">
                <div class="firstheader">
                    产品列表<div id="goBack">
                        <img class="goImg" src="images/arrow-left-c.png" />
                    </div>
                </div>
                <div class="clear">
                </div>
                <div class="secondheader">
                    世界著名的施工升降机制造公司之一
                </div>
            </div>
            <div class="col1 clearfix">
                <div ng-repeat="item in leftsideitems | filter:{typeid:tid}"
                    ng-click="ngClick(item)" class="big lock-thumb{{item.id}}" data-page="product-list"  style="{{item.mainstyle}}" >
                    <div class="icon-text" style="{{item.titlestyle}}">
                        {{item.title}}</div>
                </div>
            </div>
            <div class="col2 clearfix">
                <div ng-repeat="item in rightsideitems  | filter:{typeid:tid}" 
                    ng-click="ngClick(item)" class="big lock-thumb{{item.id}}" data-page="product-list"   style="{{item.mainstyle}}" >
                    <div class="icon-text">
                        {{item.title}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagerfooter">
        Copyright © 2015 广州市汇客信息科技有限公司
    </div>
    <!--====================================end demo wrapper================================================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/modernizr-1.5.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <!--在这页里要弹出明细页面，与其他不同-->
    <script src="js/pageaction.js"></script>
    <!-- Cordova 引用，它在生成应用程序时添加到其中。 -->
    <script src="cordova.js"></script>
    <script src="js/platformOverrides.js"></script>
    <script src="js/device.js"></script>
</body>
</html>
