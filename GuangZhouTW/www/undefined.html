<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=320px, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title>product</title>
    <link rel="stylesheet" href="css/demo-styles.css" />
</head>
<body>
    <!--===============================Start Demo====================================================-->
    <div>
    <center>
        <div id="goBack" style="margin-right: 1%;">
            <h1>返回</h1></div>
    </center>
    </div>
    <div class="logocontainer" style="font-family: '微软雅黑';">
        <center>
            <div class="templatemo_footer">
                Copyright © 2015 <a href="http://www.huikee.cn/">广州市汇客信息科技有限公司</a></div>
        </center>
    </div>
    <!--====================================end demo wrapper================================================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/modernizr-1.5.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script>
        window.onload = function () {
            showDashBoard();
        }
        $('#goBack').click(function () {
            fadeDashBoard();
            window.history.go(-1);
        });
        function showDashBoard() {
            for (var i = 1; i <= 3; i++) {
                $('.col' + i).each(function () {
                    $(this).addClass('fadeInForward-' + i).removeClass('fadeOutback');
                });
            }
            $('#companyid').fadeIn(500);
        }

        function fadeDashBoard() {
            for (var i = 1; i <= 3; i++) {
                $('.col' + i).addClass('fadeOutback').removeClass('fadeInForward-' + i);
            }
            $('#companyid').fadeOut(200);
        }
    </script>
</body>
</html>
