<!DOCTYPE html>
<html ng-app>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=320px, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport">
    <title>产品配件</title>
    <link rel="stylesheet" href="css/demo-styles.css" />
    <link rel="stylesheet" href="css/detailPage.css" />
    <script src="js/angular-1.0.1.min.js"></script>
    <script src="js/controllers/ComponentListController.js"></script>
</head>
<body ng-controller="ComponentListCtrl">
    <!--===============================Start Demo====================================================-->
    <div class="demo-wrapper">
        <div class="dashboard clearfix">
            <div class="pageheader" id="companyid">
                <div class="firstheader">
                    产品配件<div id="goBack">
                        <img class="goImg" src="images/arrow-left-c.png" />
                    </div>
                </div>
                <div class="clear">
                </div>
                <div class="secondheader">
                    世界著名的施工升降机制造公司之一
                </div>
            </div>
            <div class="col1 clearfix">
                <div ng-repeat="item in leftsideitems" style="background-image:url('{{item.img}}')" ng-click="ngClick('product-list',item)" class="big lock-thumb{{item.id}}" data-page="product-list">
                    <div class="icon-text">{{item.title}}</div>
                </div>
            </div>
            <div class="col2 clearfix">
                <div ng-repeat="item in rightsideitems" style="background-image:url('{{item.img}}')"  ng-click="ngClick('product-list',item)" class="big lock-thumb{{item.id}}" data-page="product-list">
                    <div class="icon-text">{{item.title}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagerfooter">
        Copyright © 2015 广州市汇客信息科技有限公司
    </div>
    <!--====================================end demo wrapper================================================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/modernizr-1.5.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/pageaction.js"></script>
    <script src="cordova.js"></script>
    <script src="js/platformOverrides.js"></script>
    <script src="js/device.js"></script>
</body>
</html>
